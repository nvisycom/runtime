name: Security

on:
  push:
    branches: [main]
    paths:
      - "packages/**"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/security.yml"
  pull_request:
    branches: [main]
    paths:
      - "packages/**"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/security.yml"
  schedule:
    # Monday at 06:00 UTC
    - cron: "0 6 * * 1"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  NODE_VERSION: 22

jobs:
  audit:
    name: Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Audit dependencies
        run: npm audit --omit=dev

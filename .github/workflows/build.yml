name: Build

on:
  push:
    branches: [main]
    paths:
      - "packages/**"
      - "package.json"
      - "package-lock.json"
      - "tsconfig.json"
      - "vitest.config.ts"
      - "biome.json"
      - ".github/workflows/build.yml"
  pull_request:
    branches: [main]
    paths:
      - "packages/**"
      - "package.json"
      - "package-lock.json"
      - "tsconfig.json"
      - "vitest.config.ts"
      - "biome.json"
      - ".github/workflows/build.yml"
  workflow_dispatch:

env:
  NODE_VERSION: 22

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Check formatting & linting
        run: npx biome check .

  check:
    name: Typecheck
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npx tsc -b packages/*/tsconfig.json

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: check

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npx vitest run --coverage

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: check

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build --workspaces --if-present
